<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Установить Экологические договоры в Российской Федерации</title>
</head>
<body>
  <div>После нажатия на кнопку "Скачать" начнётся скачивание установочного файла образовательной программы</div>
  </br>
  <button id="download_file">Скачать</button>
  <script>
    const downloadFileButton = document.querySelector('button#download_file');
    downloadFileButton.addEventListener('click', () => {
      const download = document.createElement('a');
      download.href = 'https://pyotrpopov443.github.io/download_program/Установить Экологические договоры в Российской Федерации.msi';
      download.download = "Установить Экологические договоры в Российской Федерации.msi";
      download.click();
    });
  </script>
</body>
</html>
