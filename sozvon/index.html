<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>взломай меня</title>
</head>
<body>

<script>
	document.write('<div data-html=' + decodeURIComponent(localStorage.getItem('name')) + '></div><label>Введи имя:<input></label><button>Отправить</button><secret hidden>Созвон будет в пятницу в 8 \'-\'"-"</secret>');

	const div = document.querySelector('div');
	div.innerText = div.dataset.html + ', встретимся на созвоне!';

	const input = document.querySelector('input');
	input.focus();

	input.addEventListener('keydown', (event) => {
		if (event.key === 'Enter')
		{
			localStorage.setItem('name', encodeURIComponent(input.value));
			location.href = location.href;
		}
	});

	document.querySelector('button').addEventListener('click', () => {
		localStorage.setItem('name', encodeURIComponent(input.value));
		location.href = location.href;
	});
</script>

</body>
</html>
